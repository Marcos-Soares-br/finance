<body class="temaEscuro">
    <div class="background ocultar"></div>

    <nav>
        <a href="../index.html"> 
            <div class="iconsNav">                
                <i class="fa-solid fa-house"></i>    
                <span>Inicio</span> 
            </div> 
        </a>
        
        <a href="#">  
            <div class="iconsNav">  
                <i class="fa-solid fa-bullseye" style="color: #0ff77e;"></i>                            
                <span style="color: #0ff77e;">Objetivos</span> 
            </div> 
        </a>
        
        <a href="relatorios.html">  
            <div class="iconsNav">

            <div class="iconsNav">     
                <i class="fas fa-user-circle"></i>                              
                <span>Perfil</span>

    <main>
        <h1 class="titulo">Meus Objetivos</h1>
        <div class="divObjetivos" id="divObjetivos">

        </div>
        <br>
        <button id="adcObjetivos">Adicionar Objetivos</button>
    </main>

    <div class="divFlutuante ocultar" id="divCriarObj">
        <div>
            <i class='fa-solid fa-xmark' id="fecharCriarObj"></i>
            <p>Digite o valor:</p>
            <div class="divInputs"><input type="text" placeholder="R$ 0,00" required id="valorObj" autocomplete="off"></div>
            <div class="divInputs"><input type="text" placeholder="Nome do objetivo" id="nomeDaMeta"></div>

            <div class="divInputs"><button id="criarObjetivo">Criar</button></div>
        </div>
    </div>

    <div class="divFlutuante ocultar" id="divEditar">
        <div>
            <i class='fa-solid fa-xmark' id="fecharEditarObj"></i>
            <p id="tituloObj"></p>
            <div class="divInputs"><input type="text" placeholder="R$ 0,00" id="novoValorObj" autocomplete="off"></div>
            <div class="divInputs"><input type="text" placeholder="Novo nome" id="novoNomeObj"></div>
            <div class="divInputs">
                <button id="confirmarEdicao">Editar</button>
                <button id="deletarObj">Deletar</button>
            </div>
        </div>
    </div>

    <script src="../js/objetivos.js" type="module"></script>
